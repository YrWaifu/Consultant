{% extends "base.html" %}
{% block title %}Аккаунт — AdLaw{% endblock %}
{% block content %}
<div class="grid md:grid-cols-3 gap-4">
  <section class="space-y-4">
    <div class="card">
      <h2 class="text-sm font-semibold mb-2">Профиль</h2>
      <div class="text-sm">Почта: <span class="font-medium">{{ user.email or 'user@example.com' }}</span></div>
      <div class="mt-2"><button class="btn-secondary">Сменить пароль</button></div>
    </div>
  </section>
  <section class="md:col-span-2 space-y-4">
    <div class="card">
      <h2 class="text-sm font-semibold mb-3">Подписка</h2>
      <div class="grid md:grid-cols-2 gap-3">
        <div class="border rounded-2xl p-4">
          <div class="font-semibold">Бесплатная</div>
          <div class="text-sm text-slate-600">10 проверок/мес</div>
          <button class="btn-secondary mt-3">Активировать</button>
        </div>
        <div class="border rounded-2xl p-4">
          <div class="font-semibold">Pro</div>
          <div class="text-sm text-slate-600">Неограниченно, отчёты PDF</div>
          <button class="btn mt-3">Оформить</button>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
