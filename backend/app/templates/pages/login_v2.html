{% extends "layouts/base_v2.html" %}
{% block title %}Вход — ИИ модератор рекламы{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <div class="bg-white rounded-2xl shadow-sm border border-neutral-200 p-8">
        <h1 class="text-2xl font-bold text-center mb-2">Вход</h1>
        <p class="text-sm text-neutral-500 text-center mb-6">Войдите в свой аккаунт</p>

        {% if success_message %}
        <div class="mb-4 p-3 rounded-lg bg-green-50 border border-green-200 text-green-700 text-sm">
            {{ success_message }}
        </div>
        {% endif %}

        {% if error %}
        <div class="mb-4 p-3 rounded-lg bg-red-50 border border-red-200 text-red-700 text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form action="{{ url_for('web_v2_login_submit') }}" method="post" class="space-y-4">
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-neutral-700 mb-1">
                    Email
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    class="w-full rounded-lg border border-neutral-300 bg-white px-4 py-2.5 outline-none focus:ring-2 focus:ring-rose-300 focus:border-rose-400 invalid:border-red-500"
                    placeholder="your@email.com"
                    oninvalid="this.setCustomValidity('Введите корректный email адрес')"
                    oninput="this.setCustomValidity('')"
                >
            </div>

            <!-- Пароль -->
            <div>
                <label for="password" class="block text-sm font-medium text-neutral-700 mb-1">
                    Пароль
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full rounded-lg border border-neutral-300 bg-white px-4 py-2.5 outline-none focus:ring-2 focus:ring-rose-300 focus:border-rose-400"
                    placeholder="Ваш пароль"
                    oninvalid="this.setCustomValidity('Это поле обязательно для заполнения')"
                    oninput="this.setCustomValidity('')"
                >
            </div>

            <!-- Кнопка входа -->
            <button 
                type="submit"
                class="w-full rounded-full bg-rose-600 px-6 py-3 text-white font-medium hover:bg-rose-700 transition"
            >
                Войти
            </button>
        </form>

        <!-- Ссылка на регистрацию -->
        <div class="mt-6 text-center text-sm text-neutral-600">
            Нет аккаунта?
            <a href="{{ url_for('web_v2_register') }}" class="text-rose-600 hover:text-rose-700 font-medium">
                Зарегистрироваться
            </a>
        </div>
    </div>
</div>
{% endblock %}
