{% for item in items %}
  <article class="card space-y-1">
    <div class="text-sm text-slate-500">{{ item.law_code }}</div>
    <h3 class="font-semibold">{{ item.title }}</h3>
    <p class="text-sm text-slate-700">{{ item.snippet }}</p>
    {% if item.url %}
      <a class="text-brand-600 hover:underline text-sm" href="{{ item.url }}" target="_blank">Читать полностью</a>
    {% endif %}
  </article>
{% else %}
  <div class="card text-sm text-slate-500">Ничего не найдено</div>
{% endfor %}
