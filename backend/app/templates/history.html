{% extends "base.html" %}
{% block title %}История — AdLaw{% endblock %}
{% block content %}
<div class="card">
  <div class="flex items-center justify-between mb-3">
    <h1 class="text-xl font-semibold">История проверок</h1>
    <form class="flex items-center gap-2" hx-get="/history" hx-target="#history" hx-swap="innerHTML">
      <input type="search" name="q" placeholder="Поиск..." class="input max-w-xs" />
      <button class="btn" type="submit">Найти</button>
    </form>
  </div>
  <div id="history" class="overflow-auto">
    <table class="w-full text-sm">
      <thead class="text-left text-slate-500">
        <tr>
          <th class="py-2 pr-3">Дата</th>
          <th class="py-2 pr-3">Ввод</th>
          <th class="py-2 pr-3">Итог</th>
          <th class="py-2 pr-3">Действия</th>
        </tr>
      </thead>
      <tbody class="divide-y">
        <tr>
          <td class="py-2 pr-3 whitespace-nowrap">26.09.2025 14:45</td>
          <td class="py-2 pr-3 truncate max-w-[28ch]">самый лучший товар на свете...</td>
          <td class="py-2 pr-3"><span class="badge-high">HIGH</span></td>
          <td class="py-2 pr-3"><a class="text-brand-600 hover:underline" href="/check/1">Открыть</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
