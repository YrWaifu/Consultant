<form action="{{ action or url_for('web_v2_news') }}" method="get" class="relative">
    <input name="q" value="{{ request.query_params.get('q','') }}"
        placeholder="{{ placeholder or 'Какие новости вы ищете?' }}"
        class="w-full h-11 rounded-full border border-neutral-300 pl-4 pr-28 outline-none focus:ring-2 focus:ring-rose-300 focus:border-rose-400 bg-white" />
    <!-- Центрируем кнопку по вертикали строго по середине поля -->
    <button type="submit"
        class="absolute right-1 top-1/2 -translate-y-1/2 rounded-full px-4 h-8 text-sm bg-rose-600 text-white hover:bg-rose-700 flex items-center justify-center">
        Найти
    </button>
</form>
