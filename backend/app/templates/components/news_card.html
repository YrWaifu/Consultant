<article
    class="rounded-xl border border-rose-300/70 bg-white px-4 py-3 sm:px-5 sm:py-4 shadow-[0_0_0_1px_rgba(244,63,94,0.05)]">
    <div class="text-xs text-neutral-500 mb-1">{{ item.date_label }}</div>
    <h3 class="font-semibold leading-snug">
        <a href="{{ url_for('web_v2_news_detail', news_id=item.id) }}" class="hover:text-rose-700">{{ item.title }}</a>
    </h3>
    <p class="text-sm text-neutral-700 mt-1">
        {{ item.excerpt }}
    </p>
    <div class="mt-2 text-right">
        <a href="{{ url_for('web_v2_news_detail', news_id=item.id) }}" class="text-sm text-rose-600 hover:text-rose-700">Читать полностью →</a>
    </div>
</article>
