{# expects: toc (list of chapters) #}
<aside class="rounded-2xl border border-rose-300 bg-white p-5">
    <h3 class="text-center font-semibold mb-3">Оглавление</h3>
    <div class="space-y-4">
        {% for ch in toc %}
        <div>
            <div class="font-semibold text-rose-700 mb-2">{{ ch.chapter }}</div>
            <ul class="space-y-1">
                {% for it in ch['items'] %}
                <li>
                    <a href="{{ url_for('web_v2_law_article', article_id=it.id) }}"
                        class="text-sm text-neutral-800 hover:underline">
                        {{ it.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</aside>
