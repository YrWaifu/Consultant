{# expects: v dict with fields: title, text, fix, link, severity in ['critical','medium','low'] #}
<article class="rounded-2xl border border-rose-400 bg-rose-50 px-5 py-4">
    <h3 class="font-semibold mb-2">{{ v.title }}</h3>
    <p class="text-sm text-neutral-700 mb-3">{{ v.text }}</p>
    <div class="text-sm">
        <div class="font-medium mb-1">Рекомендация по исправлению</div>
        <p class="text-neutral-700">{{ v.fix }}</p>
    </div>
    {% if v.link %}
    <div class="mt-3 text-right">
        <a href="{{ v.link }}" target="_blank" rel="noopener" class="text-sm underline text-rose-600">Прочитать статью →</a>
    </div>
    {% endif %}
</article>
