{% extends "base.html" %}
{% block title %}База законов — AdLaw{% endblock %}
{% block content %}
<div class="grid md:grid-cols-3 gap-4">
  <section class="md:col-span-2 space-y-4">
    <div class="card">
      <form class="flex items-center gap-2" hx-post="/api/search" hx-target="#laws-result" hx-swap="innerHTML">
        <input name="q" class="input" placeholder="Например: 38-ФЗ маркировка 18+" />
        <button class="btn" type="submit">Искать</button>
      </form>
    </div>
    <div id="laws-result" class="space-y-3">
      <div class="card">
        <div class="text-sm text-slate-500">Введите запрос для поиска по выдержкам законов</div>
      </div>
    </div>
  </section>
  <aside class="space-y-4">
    <div class="card">
      <h2 class="text-sm font-semibold mb-2">Популярные запросы</h2>
      <ul class="text-sm list-disc pl-4 space-y-1">
        <li>Запрет превосходных степеней</li>
        <li>Маркировка алкоголя</li>
        <li>Медицинская реклама</li>
      </ul>
    </div>
  </aside>
</div>
{% endblock %}
